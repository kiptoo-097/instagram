{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}

{% endblock %}

<div class="container">
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
</div>
{% block scripts %}

{% bootstrap_javascript %}
{% endblock %}
